<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíò Walentynki</title>

  <!-- Brython -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython_stdlib.js"></script>

  <style>
    :root{
      --card-bg: rgba(255,255,255,0.85);
      --border: rgba(255,255,255,0.6);
      --shadow: 0 12px 40px rgba(0,0,0,0.18);
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, sans-serif;
      overflow:hidden;
      color:#1b1b1b;

      /* ≈Çadne t≈Ço: gradient + ‚Äúbokeh‚Äù */
      background:
        radial-gradient(900px 500px at 15% 15%, rgba(255, 102, 178, 0.35), transparent 60%),
        radial-gradient(900px 500px at 85% 25%, rgba(255, 204, 102, 0.35), transparent 60%),
        radial-gradient(900px 500px at 40% 85%, rgba(102, 204, 255, 0.28), transparent 60%),
        linear-gradient(135deg, #ff6fb1, #ffd36e, #7ad3ff);
    }

    /* lekkie ‚Äúserduszka‚Äù w tle */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0.25;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.55) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 30%, rgba(255,255,255,0.45) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 70%, rgba(255,255,255,0.35) 0 2px, transparent 3px),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.40) 0 2px, transparent 3px);
      filter: blur(0.2px);
      transform: scale(1.2);
    }

    .card{
      width:min(560px, 92vw);
      padding:26px 22px;
      border-radius:20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
    }

    h2{
      margin: 6px 0 14px 0;
      font-size: clamp(20px, 3.4vw, 28px);
    }

    #msg{
      margin-top: 12px;
      font-size: 16px;
      min-height: 22px;
      opacity: 0.9;
    }

    .buttons{
      position: relative;
      height: 130px;
      margin-top: 12px;
    }

    #no{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-170px, -50%);
      font-size: 22px;
      padding: 12px 22px;
      z-index: 1;
      cursor: pointer;

      /* d≈Çu≈ºsze teksty */
      max-width: min(340px, 70vw);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.8);
    }

    #yes{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(70px, -50%);
      font-size: 22px;
      padding: 12px 22px;
      z-index: 10;
      cursor: pointer;
      transition: transform 0.15s ease-out;

      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.9);
    }

    /* Ekran fina≈Çowy */
    #final{
      display:none;
    }

    .final-wrap{
      width:min(740px, 94vw);
      padding:26px 22px;
      border-radius:20px;
      background: rgba(255,255,255,0.86);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align:center;
    }

    .final-title{
      font-size: clamp(22px, 3.8vw, 34px);
      margin: 8px 0 16px 0;
    }

    .pics{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin: 10px 0 14px 0;
    }

    .pics img{
      width: min(300px, 42vw);
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.10);
      box-shadow: 0 10px 24px rgba(0,0,0,0.14);
    }

    .final-sub{
      margin: 0;
      font-size: 18px;
      opacity: 0.92;
    }
  </style>
</head>

<body onload="brython()">
  <div class="hearts"></div>

  <!-- EKRAN 1: pytanie -->
  <div id="app" class="card">
    <h2 id="q">Czy chcesz zostaƒá mojƒÖ walentynkƒÖ? üíñ</h2>

    <div class="buttons">
      <button id="no">Nie</button>
      <button id="yes">Tak</button>
    </div>

    <p id="msg"></p>
  </div>

  <!-- EKRAN 2: fina≈Ç -->
  <div id="final" class="final-wrap">
    <div class="final-title" id="finalTitle">JUPI! üíò</div>

    <div class="pics">
      <!-- Wstaw swoje obrazki jako pliki w repo: img1.jpg i img2.jpg -->
      <img id="img1" src="chujdy.jpg" alt="Zdjƒôcie 1" />
      <img id="img2" src="iza.jpg" alt="Zdjƒôcie 2" />
    </div>

    <p class="final-sub" id="finalText">Kocham Ciƒô ‚ù§Ô∏è</p>
  </div>

  <script type="text/python" src="main.py"></script>
</body>
</html>
