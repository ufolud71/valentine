<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíò Walentynki</title>

  <!-- Brython -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython_stdlib.js"></script>

  <style>
    :root{
      --card-bg: rgba(255,255,255,0.85);
      --border: rgba(255,255,255,0.6);
      --shadow: 0 12px 40px rgba(0,0,0,0.18);
    }

    #confetti{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
    
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, sans-serif;
      overflow:hidden;
      color:#1b1b1b;

      /* gradient + ‚Äúbokeh‚Äù */
      background:
        radial-gradient(900px 500px at 15% 15%, rgba(255, 102, 178, 0.35), transparent 60%),
        radial-gradient(900px 500px at 85% 25%, rgba(255, 204, 102, 0.35), transparent 60%),
        radial-gradient(900px 500px at 40% 85%, rgba(102, 204, 255, 0.28), transparent 60%),
        linear-gradient(135deg, #ff6fb1, #ffd36e, #7ad3ff);
    }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0.25;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.55) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 30%, rgba(255,255,255,0.45) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 70%, rgba(255,255,255,0.35) 0 2px, transparent 3px),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.40) 0 2px, transparent 3px);
      filter: blur(0.2px);
      transform: scale(1.2);
    }

    .card{
      width:min(560px, 92vw);
      padding:26px 22px;
      border-radius:20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
    }

    h2{
      margin: 6px 0 14px 0;
      font-size: clamp(20px, 3.4vw, 28px);
    }

    #msg{
      margin-top: 12px;
      font-size: 16px;
      min-height: 22px;
      opacity: 0.9;
    }

    .buttons{
      position: relative;
      height: 130px;
      margin-top: 12px;
    }

    /* invisible fixed container that bounds the #no button movement */
    #no-boundary{
      position: fixed;
      inset: 0;                 /* full viewport */
      padding: 20px;           /* internal padding - button won't go into padding */
      pointer-events: none;    /* keep non-interactive so it doesn't block clicks */
      z-index: 10000;

      /* start hidden until script positions + reveals whole UI at once */
      visibility: hidden;
      opacity: 0;
      transition: opacity 160ms ease, visibility 0ms linear 160ms;
    }

    /* initial hidden state for the main card to show everything together */
    #app {
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 160ms ease, visibility 0ms linear 160ms;
    }

    /* #no is absolutely positioned INSIDE the fixed boundary.
       pointer-events:auto when revealed by script. */
    #no{
      position: absolute;
      box-sizing: border-box;
      left:30%;
      top:50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      padding: 12px 22px;
      z-index: 10001;
      cursor: pointer;
      pointer-events: none;     /* disabled until revealed by script */
      visibility: hidden;       /* hidden until script reveals it */
      opacity: 0;
      transition: opacity 120ms ease, transform 120ms ease;

      /* smaller max-width to help small screens */
      max-width: min(260px, 70vw);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.8);
    }

    #yes{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(70px, -50%);
      font-size: 22px;
      padding: 12px 22px;
      z-index: 10002;
      cursor: pointer;
      transition: transform 0.15s ease-out;

      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.9);
    }

    /* Ekran fina≈Çowy */
    #final{
      display:none;
    }

    .final-wrap{
      width:min(740px, 94vw);
      padding:26px 22px;
      border-radius:20px;
      background: rgba(255,255,255,0.86);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align:center;
    }

    .final-title{
      font-size: clamp(22px, 3.8vw, 34px);
      margin: 8px 0 16px 0;
    }

    .pics{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin: 10px 0 14px 0;
    }

    .pics img{
      width: min(300px, 42vw);
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.10);
      box-shadow: 0 10px 24px rgba(0,0,0,0.14);
    }

    .final-sub{
      margin: 0;
      font-size: 18px;
      opacity: 0.92;
    }

    /* ---------- Heart particle styles (uses CSS var --rot) ---------- */
    #heart-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9998;
      overflow: visible;
    }

    .heart {
      position: absolute;
      pointer-events: none;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #ff6fb1, #ff9cc9);
      border-radius: 50%;
      clip-path: polygon(50% 0%, 100% 37%, 78% 100%, 50% 82%, 22% 100%, 0% 37%);
      opacity: 0.95;
      will-change: transform, opacity;
      /* default rotation variable (can be overridden from JS) */
      --rot: 0deg;
    }

    @keyframes heart-float {
      0%   { transform: translate(-50%, -50%) translateY(0) rotate(var(--rot)) scale(1); opacity: 1; }
      40%  { opacity: 0.95; }
      100% { transform: translate(-50%, -50%) translateY(-110px) rotate(calc(var(--rot) + 20deg)) scale(1.25); opacity: 0; }
    }
    /* ------------------------------------------- */
  </style>
</head>

<body onload="brython()">
  <canvas id="confetti"></canvas>
  <audio id="bgm" src="love_sosa.mp3" loop></audio>
  <div class="hearts"></div>

  <!-- Heart particle layer -->
  <div id="heart-layer" aria-hidden="true"></div>

  <!-- EKRAN 1: pytanie -->
  <div id="app" class="card">
    <h2 id="q">Czy chcesz zostaƒá mojƒÖ walentynkƒÖ? üíñ</h2>

    <div class="buttons" id="buttonsArea">
      <button id="yes">Tak</button>
    </div>

    <p id="msg"></p>
  </div>

  <!-- boundary container lives at top level and contains the #no button -->
  <div id="no-boundary">
    <button id="no">Nie</button>
  </div>

  <!-- EKRAN 2: fina≈Ç -->
  <div id="final" class="final-wrap">
    <div class="final-title" id="finalTitle">JUPI! üíò</div>

    <div class="pics">
      <!-- Replace with your images -->
      <img id="img1" src="chujdy.jpg" alt="Zdjƒôcie 1" />
      <img id="img2" src="iza.jpg" alt="Zdjƒôcie 2" />
    </div>

    <p class="final-sub" id="finalText">Kocham Ciƒô ‚ù§Ô∏è</p>
  </div>

  <script>
    // ===== Confetti helper (kept as before) =====
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let pieces = [], running = false;
    function rand(min, max){ return Math.random() * (max - min) + min; }
    function make(count=220){
      pieces = [];
      for(let i=0;i<count;i++){
        pieces.push({
          x: rand(0, canvas.width),
          y: rand(-canvas.height, 0),
          w: rand(6, 12),
          h: rand(6, 12),
          vx: rand(-3, 3),
          vy: rand(3, 8),
          rot: rand(0, Math.PI * 2),
          vr: rand(-0.2, 0.2),
          color: `hsl(${Math.floor(rand(0,360))} 90% 60%)`,
          shape: Math.random() < 0.5 ? "rect" : "circle"
        });
      }
    }
    function step(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const p of pieces){
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        if(p.shape === "rect"){ ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        } else { ctx.beginPath(); ctx.arc(0, 0, p.w/2, 0, Math.PI*2); ctx.fill(); }
        ctx.restore();
        p.x += p.vx; p.y += p.vy; p.rot += p.vr;
        p.vx += rand(-0.05, 0.05);
        if(p.y > canvas.height + 30){ p.y = rand(-120, -20); p.x = rand(0, canvas.width); }
      }
    }
    function loop(){ if(!running) return; step(); requestAnimationFrame(loop); }
    window.party = function(){
      make(260); running = true; loop();
      setTimeout(()=>{ running = false; ctx.clearRect(0,0,canvas.width,canvas.height); }, 15000);
    };
    // ============================================

    // ===== Heart particle system (rotation via CSS var --rot) =====
    (function(){
      const layer = document.getElementById("heart-layer");
      let lastSpawn = 0;
      const SPAWN_INTERVAL = 40; // ms between pointermove spawns (throttle)
      const MAX_HEARTS = 60;     // maximum hearts on screen at once
      const BASE_ROT = -45;      // base rotation so heart points the expected way

      function spawnHeart(clientX, clientY, opts = {}) {
        if (!layer) return;
        // limit count
        if (layer.children.length >= MAX_HEARTS) return;

        const heart = document.createElement("div");
        heart.className = "heart";

        const size = opts.size || (8 + Math.random() * 22); // px
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;

        // slight color variation
        const hue = opts.hue || (330 + (Math.random() * 40 - 20)); // pink/red range
        heart.style.background = `linear-gradient(135deg, hsl(${hue} 95% 65%), hsl(${(hue+20)%360} 85% 75%))`;

        // position
        heart.style.left = `${clientX}px`;
        heart.style.top = `${clientY}px`;

        // rotation: base + small random offset
        const rotOffset = (Math.random() * 40 - 20); // ¬±20deg
        heart.style.setProperty('--rot', `${BASE_ROT + rotOffset}deg`);

        // animation duration and drift
        const duration = opts.duration || (700 + Math.random() * 700); // ms
        heart.style.animation = `heart-float ${duration}ms ease-out forwards`;

        // remove after animation ends
        heart.addEventListener("animationend", () => { try { heart.remove(); } catch(e){} });
        layer.appendChild(heart);
      }

      // throttle spawn on pointermove
      function onPointerMove(e){
        const now = performance.now();
        if (now - lastSpawn < SPAWN_INTERVAL) return;
        lastSpawn = now;
        spawnHeart(e.clientX, e.clientY, { size: 8 + Math.random() * 20 });
      }

      // spawn a small burst (n hearts) at point
      function burst(x, y, n = 6) {
        for (let i=0; i<n; i++){
          setTimeout(() => {
            spawnHeart(x + (Math.random()*30 - 15), y + (Math.random()*20 - 10), { size: 10 + Math.random()*20, duration: 700 + Math.random()*800 });
          }, Math.random()*120);
        }
      }

      // bind events
      window.addEventListener("pointermove", onPointerMove, { passive: true });
      // burst on pointerdown (makes clicking feel more satisfying)
      window.addEventListener("pointerdown", (e) => { burst(e.clientX, e.clientY, 4); }, { passive: true });

      // also create a small celebratory burst when the user clicks "Tak"
      document.addEventListener("DOMContentLoaded", () => {
        const yes = document.getElementById("yes");
        if (yes) yes.addEventListener("click", (e) => {
          burst(window.innerWidth/2, window.innerHeight/2, 14);
        });
      });
    })();
    // ===== end heart system =====
  </script>

  <script type="text/python" src="main.py"></script>
</body>
