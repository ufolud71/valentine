<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíò Walentynki</title>

  <!-- Brython -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython_stdlib.js"></script>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, sans-serif;
      overflow:hidden;
      background:
        radial-gradient(900px 500px at 15% 15%, rgba(255, 102, 178, 0.35), transparent 60%),
        radial-gradient(900px 500px at 85% 25%, rgba(255, 204, 102, 0.35), transparent 60%),
        radial-gradient(900px 500px at 40% 85%, rgba(102, 204, 255, 0.28), transparent 60%),
        linear-gradient(135deg, #ff6fb1, #ffd36e, #7ad3ff);
    }

    .card{
      width:min(560px, 92vw);
      padding:26px 22px;
      border-radius:20px;
      background: rgba(255,255,255,0.88);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: 0 12px 40px rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
      text-align:center;
    }

    h2{
      margin: 6px 0 14px 0;
      font-size: clamp(20px, 3.4vw, 28px);
    }

    #msg{
      margin-top: 12px;
      font-size: 16px;
      min-height: 22px;
      opacity: 0.9;
    }

    .buttons{
      position: relative;
      height: 130px;
      margin-top: 12px;
    }

    #no{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-170px, -50%);
      font-size: 22px;
      padding: 12px 22px;
      z-index: 1;
      cursor: pointer;

      max-width: min(340px, 70vw);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.8);
    }

    #yes{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(70px, -50%);
      font-size: 22px;
      padding: 12px 22px;
      z-index: 10;
      cursor: pointer;
      transition: transform 0.15s ease-out;

      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.9);
    }

    /* ===== EKRAN FINA≈ÅOWY ===== */
    #final{
      display:none;
      text-align:center;
    }

    .final-wrap{
      width:min(820px, 96vw);
      padding:26px 22px;
      border-radius:20px;
      background: rgba(255,255,255,0.88);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: 0 12px 40px rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
    }

    .final-title{
      font-size: clamp(22px, 3.8vw, 34px);
      margin: 8px 0 16px 0;
    }

    .pics{
      display:flex;
      gap:18px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin: 14px 0;
    }

    /* wsp√≥lne dla ramek */
    .frame{
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 10px 24px rgba(0,0,0,0.14);

      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* RAMKA POD IMG1 */
    .frame-1{
      width: 1236px;
      height: 1932px;
    }

    /* RAMKA POD IMG2 */
    .frame-2{
      width: 586px;
      height: 780px;
    }

    /* zdjƒôcia ‚Äì nigdy nie przycinane */
    .frame img{
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display:block;
    }

    .final-sub{
      margin: 0;
      font-size: 18px;
      opacity: 0.92;
    }
  </style>
</head>

<body onload="brython()">

  <!-- EKRAN 1 -->
  <div id="app" class="card">
    <h2 id="q">Czy chcesz zostaƒá mojƒÖ walentynkƒÖ? üíñ</h2>

    <div class="buttons">
      <button id="no">Nie</button>
      <button id="yes">Tak</button>
    </div>

    <p id="msg"></p>
  </div>

  <!-- EKRAN 2 -->
  <div id="final">
    <div class="final-wrap">
      <div class="final-title" id="finalTitle">LESS GOOOO üíòüíòüíò</div>

      <div class="pics">
        <div class="frame frame-1">
          <img src="img1.jpg" alt="Zdjƒôcie 1">
        </div>

        <div class="frame frame-2">
          <img src="img2.jpg" alt="Zdjƒôcie 2">
        </div>
      </div>

      <p class="final-sub" id="finalText">
        To randka! Widzimy siƒô w marcu ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <script type="text/python" src="main.py"></script>
</body>
</html>
